<!doctype html>
<html lang="pt-br">
<head>
    <!-- CORREÇÃO: O charset correto é utf-8 -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Hotel Manager Pro{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Estilo customizado -->
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }
        .main-container {
            display: flex;
            flex: 1;
        }
        .sidebar {
            width: 280px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .content {
            flex: 1;
            padding: 2rem;
        }
        .sidebar .nav-link {
            color: #333;
        }
        .sidebar .nav-link.active,
        .sidebar .nav-link:hover {
            color: #007bff;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<header class="navbar navbar-dark bg-dark sticky-top flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3 fs-6" href="{% url 'dashboard' %}">Hotel Manager Pro</a>
    <div class="navbar-nav">
        <div class="nav-item text-nowrap">
            <!-- Futuramente, este link levará para a página de logout -->
            <a class="nav-link px-3" href="#">Sair</a>
        </div>
    </div>
</header>

<div class="container-fluid main-container">
    <nav class="d-md-block sidebar collapse">
        <div class="position-sticky pt-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <!-- CORREÇÃO: Link dinâmico para a dashboard -->
                    <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <!-- NOTA: Estes links precisarão de URLs definidas no futuro -->
                    <a class="nav-link" href="#">
                        <i class="bi bi-calendar-check"></i> Reservas
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-people"></i> Clientes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-building"></i> Acomodações
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-box-seam"></i> Estoque
                    </a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-graph-up"></i> Relatórios
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="bi bi-gear"></i> Configurações
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="content">
        {% block content %}
        <!-- O conteúdo específico de cada página será injetado aqui -->
        {% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts específicos de cada página -->
{% block scripts %}{% endblock %}

</body>
</html>
