<!-- DESCRIÇÃO: Página de confirmação para exclusão de uma categoria de gasto.    -->
<!-- =============================================================================-->
{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<main class="px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Confirmar Exclusão</h1>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <p>Você tem certeza que deseja excluir a categoria "<strong>{{ object.nome }}</strong>"?</p>
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'categoria_gasto_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
