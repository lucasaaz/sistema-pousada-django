<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Pousada dos Azevedos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            /* Fundo com gradiente suave */
            background: linear-gradient(to top right, #e9ecef, #ffffff);
        }
        .login-card {
            max-width: 420px;
            width: 100%;
            border: none;
            border-radius: 1rem;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="card shadow-lg login-card">
        <div class="card-body p-5">
            
            <div class="text-center">
                <img src="/media/logos/logo.jpg" alt="Logo da Pousada" class="logo rounded-circle">
                <h3 class="card-title mb-4">Acesso ao Sistema</h3>
            </div>
            
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Utilizador ou senha inválidos. Tente novamente.
                </div>
            {% endif %}

            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Utilizador</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                        <input type="text" name="username" id="id_username" class="form-control" placeholder="Digite seu utilizador" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_password" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                        <input type="password" name="password" id="id_password" class="form-control" placeholder="Digite sua senha" required>
                        <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                            <i class="bi bi-eye-fill"></i>
                        </button>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('id_password');
            const eyeIcon = togglePassword.querySelector('i');

            togglePassword.addEventListener('click', function () {
                // Alterna o tipo do input entre 'password' e 'text'
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Alterna o ícone do olho
                eyeIcon.classList.toggle('bi-eye-fill');
                eyeIcon.classList.toggle('bi-eye-slash-fill');
            });
        });
    </script>
</body>
</html>
