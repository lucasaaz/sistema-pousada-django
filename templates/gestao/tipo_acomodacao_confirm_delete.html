{% extends 'base.html' %}
{% block title %}Confirmar Exclusão de Tipo{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Confirmar Exclusão de Tipo</h1>
</div>
<p>Você tem certeza que deseja excluir o tipo de acomodação <strong>"{{ tipo.nome }}"</strong>?</p>
<p class="text-danger">Esta ação não pode ser desfeita.</p>
<form method="post">
    {% csrf_token %}
    <hr>
    <button type="submit" class="btn btn-danger">Sim, confirmar exclusão</button>
    <a href="{% url 'tipo_acomodacao_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
