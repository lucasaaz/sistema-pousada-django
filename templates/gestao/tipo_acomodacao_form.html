{% extends 'base.html' %}
{% block title %}{% if object %}Editar Tipo{% else %}Adicionar Tipo{% endif %}{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{% if object %}Editar Tipo de Acomodação{% else %}Adicionar Novo Tipo{% endif %}</h1>
</div>
<div class="card">
    <div class="card-body">
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <hr>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'tipo_acomodacao_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>    
    </div>
</div>

{% endblock %}
