{% extends 'base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}
{% block content %}
<main class="px-md-4">
    <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Excluir Período Tarifário</h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <p>Você tem certeza que deseja excluir o período tarifário "<strong>{{ object.nome }}</strong>"?</p>
            <p class="text-danger">Esta ação não pode ser desfeita.</p>
            
            <form method="post">
                {% csrf_token %}
                <a href="{% url 'periodo_tarifario_list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sim, tenho certeza</button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
