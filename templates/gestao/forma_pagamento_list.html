{% extends 'base.html' %}
{% block title %}Formas de Pagamento{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Formas de Pagamento</h1>
    <div class="btn-toolbar mb-2 mb-md-0"><a href="{% url 'forma_pagamento_add' %}" class="btn btn-sm btn-primary"><i class="bi bi-plus-lg"></i> Adicionar Nova</a></div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead><tr><th>Nome</th><th>Ações</th></tr></thead>
        <tbody>
            {% for forma in formas_pagamento %}
            <tr>
                <td>{{ forma.nome }}</td>
                <td>
                    <a href="{% url 'forma_pagamento_edit' forma.pk %}" class="btn btn-sm btn-secondary">Editar</a>
                    <a href="{% url 'forma_pagamento_delete' forma.pk %}" class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="2" class="text-center">Nenhuma forma de pagamento cadastrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
