{% extends 'base.html' %}
{% block title %}Adicionar Pagamento{% endblock %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Adicionar Pagamento Ã  Reserva #{{ reserva.pk }}</h1>
</div>
<div class="alert alert-info">
    Saldo devedor atual: <strong>R$ {{ reserva.saldo_devedor }}</strong>
</div>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <hr>
    <button type="submit" class="btn btn-primary">Registar Pagamento</button>
    <a href="{% url 'reserva_detail' reserva.pk %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
